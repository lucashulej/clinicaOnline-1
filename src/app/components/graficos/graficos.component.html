<div class="fondo"></div>
<div class="container">
    <div class="navBar">
        <div class="bienvenida">
            <img src="../../../../assets/logoClinica.png" alt="Logo de la clinica">
            <span class="bienvenida">Gráficos</span>
        </div>
        <div class="conjunto">
            <div class="optNavBar">
                <span class="nombreOptNavBar">{{user.email}}</span>
            </div>
            <div class="optNavBar" routerLink="/home/admin">
                <span class="nombreOptNavBar">Inicio</span>
            </div>
            <div class="optNavBar" (click)="logout()">
                <span class="nombreOptNavBar">Cerrar Sesión</span>
            </div>    
        </div>
    </div>

    <div class="container-graficos">
        <div class="cuerpo-graficos">
            <div class="botones-graficos">
                <div id="opxesp" (click)="cargarOperacionesEspecialidades()"><span>Operaciones x Especialidad</span></div>
                <div id="turnxdia" (click)="cargarCantidadTurnosPorSemana()"><span>Turnos x Día</span></div>
                <div id="turnxmed" (click)="cargarTurnosPorProfesional()"><span>Turnos x Médico</span></div>
                <div id="medxdia" (click)="cargarProfesionalesPorDia()"><span>Médico x Días</span></div>
            </div>
            <div class="graficos" id="graficos"></div>
            <div class="btn-descarga">
                <div (click)="descargarExcel()"><span>XLSX</span><span class="material-icons">get_app</span></div>
                <div (click)="descargarPDF()"><span>PDF</span><span class="material-icons">get_app</span></div>    
            </div>
        </div>
    </div>
</div>
