<div class="fondo"></div>
<div class="container">
    <div class="navBar">
        <div class="bienvenida">
            <span class="bienvenida">Inicio de Profesional</span>
        </div>
        <div class="conjunto">
            <div class="optNavBar">
                <span class="nombreOptNavBar">{{user.email}}</span>
            </div>
            <div class="optNavBar" (click)="logout()">
                <span class="nombreOptNavBar">Cerrar Sesión</span>
            </div>    
        </div>
    </div>

    <div class="noHabilitado" *ngIf="!datosUsuario.habilitado">
        <span class="noHabilitado">Usted todavía no fue habilitado por los administradores para realizar atención a pacientes.</span>
    </div>

    <div class="noHabilitado" *ngIf="datosUsuario.habilitado">
        <span class="noHabilitado">Bienvenido a la clínica, la misma aún no se encuentra abierta.</span>   
    </div>
</div>
